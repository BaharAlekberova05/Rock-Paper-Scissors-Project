<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
    playGame('Rock');
    " class="move-button"
    ><img src="./assets/images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('Paper');
    " class="move-button"
    ><img src="./assets/images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('Scissors')
    " class="move-button"
    ><img src="./assets/images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>


    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('Score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>


    <script src="./assets/script/script.js"></script>
</body>
</html>
